    <title>Virtual Classrooms</title>

<body>
    <div class='buttonsDivContainer'>
    <center>
    <div class='classesButtons'>
        <div class='classesButtonsContainer'>
            <div class='classesButtonClass' id='sampleButton'>
                <button class='classesButtonButton' onclick = 'location.reload()'>Links Will Appear Here <a id='removeClass'>‚ùå</a></button>
            </div>
            <div id='classesButtonDOM'></div>
            <div class='classesButtonClass'>
                <button class='classesButtonButton' id = 'addClassButton'>Add Class</button>
            </div>
        </div>
    </div>
</center>
</div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id='launchAddClassForm' style='opacity:0;'>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="exampleModalLabel">Add A Class</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="inputName" class='text-dark'>Class Name</label>
                  <input type="text" class="form-control" id="inputName" aria-describedby="inputName">
                </div>
                <div class="form-group">
                  <label for="inputLink" class='text-dark'>Link (beginning with http or https)</label>
                  <input type="text" class="form-control" id="inputLink">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id='addClassModalButton'>Add</button>
        </div>
      </div>
    </div>
  </div>

    <div class='copyrightContainer'>
        <div class='loginButtonDiv'>
            <button type = "button" class = "btn btn-outline-light btn-lg" id = 'signUpInButton'onclick = 'signInUser();'><span class='signXSpan' id='signUpSpan'>Signup </span>/
                                                                                                                          <span class='signXSpan' id='signInSpan'> Sign In</span>
            </button>
        </div>
        <div class='copyrightContainerText'>
            <p id='copyrightText'></p>
        </div>
    </div>
